{%extends "layout.html"%}
{% block content %}
<div class="page-header">
  <h1>Books Reviewer<small></small></h1>
</div>
<div class="messages">
  {% for m in messages %}
  <div>{{m}}</div>
  {% endfor %}
</div>
<br>
<div class="col-md-12">
  <div class="modal-dialog" style="margin-bottom:0">
    <div class="modal-content">
      <div class="panel-heading">
        <h3 class="panel-title">Sign In</h3>
      </div>
      <div class="panel-body">
        <form role="form" action="/authenticate" method="post">
          {% csrf_token %}
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="Username" name="username" type="text" autofocus="">
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="password" type="password" value="">
            </div>
            <input type="submit" name="" value="Login">
            <!-- Change this to a button or input when using this as a form -->
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
  <div class="col-md-12">
    <div class="modal-dialog" style="margin-bottom:0">
      <div class="modal-content">
        <div class="panel-heading">
          <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
          <form role="form" action="/register" method="post">
            {% csrf_token %}
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Name" name="first_name" type="text" autofocus="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Username" name="username" type="text" autofocus="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Email" name="email" type="text" autofocus="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="conf_pass" type="password" value="">
              </div>
            </fieldset>
            <input type="submit" name="" value="Register User">
          </form>
        </div>
      </div>
    </div>
  </div>

{%endblock content%}
